name: readmile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1      # State management
  http: ^1.1.2         # API calls
  dio: ^5.4.0          # Advanced HTTP (for downloads)
  path_provider: ^2.1.2 # Local file storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  epubx: ^4.0.0 # Downgraded to avoid List<int> issue
  cached_network_image: ^3.3.1 # Cover image caching
  intl: ^0.19.0        # Date formatting
  mongo_dart: ^0.9.1
  shared_preferences: ^2.2.2  # For simple settings
  archive: ^3.6.1  # For EPUB ZIP extraction
  xml: ^6.5.0      # For parsing EPUB structure

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.1  # Add this

flutter:
  uses-material-design: true